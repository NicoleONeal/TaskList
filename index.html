<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>My Daily Tasks and Goals</title>
</head>

<header>
    <!--navbar and search function for example only and buttons will not link anywhere. Will need to add links as more pages are added to website.-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link disabled" href="#">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link disabled" href="#"> My Lists</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link disabled" href="#"> Account</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search My Tasks</button>
            </form>
        </div>
    </nav>
</header>

<body>
    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                <form onsubmit="app.controllers.listController.addList(event)">
                    <div class="input-group mb-3">
                        <input type="text" id="addnewlist" name="listName" class="form-control" placeholder="To-Do List"
                            aria-label="To-Do List" aria-describedby="button-addon2" required />
                        <div class="input-group-append">
                            <button class="btn btn-info" type="submit">
                                Add New To-Do List
                            </button>
                        </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row" id="lists"></div>
    </div>


    <script src="app/main.js" type="module"></script>
</body>

</html>
